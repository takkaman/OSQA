{% load i18n %}
{% load humanize %}

{% if tags %}
    <div class="boxC">
        <div class="boxHeader">
            <h3>{% trans "Popular Topics" %}</h3>
        </div>

        <div class="tags" id="recent-tags">
            {% for tag in tags %}
                <a rel="tag" class="tag-link-{{ tag.name }}" title="{% blocktrans with tag.name as tag_name %}see questions tagged '{{ tag_name }}'{% endblocktrans %}"  href="{% url "tag_questions" tag.name %}">{{ tag.name }} ({{ tag.used_count|intcomma }})</a>
            {% endfor %}
        </div>
    </div>
{% endif %}
