{% load extra_tags %}
<div class='post-update-info'>
    <p style="line-height:12px;">
        <strong>{% diff_date revision.revised_at %}</strong>
    </p>
    <a href="{{ revision.author.get_profile_url }}">
        {% if not revision.author.imgset %}
            {% gravatar revision.author 32 %}
        {% else %}
            <img src = "{{ settings.UPFACE_ALIAS }}{{ revision.author.img32.path }}" width = '32' height = '32' >
        {% endif %}    
</a>
    <p><a href="{{ revision.author.get_profile_url }}">{{ revision.author.username }}</a><br/>
    {% get_score_badge revision.author %}</p>
</div>
